<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // nhập số
        let x = +prompt("Nhap so");
        // so sánh số được nhập với 0
        if (x > 0) {
            window.alert("x là số nguyên dương");
        }
        else {
            if (x < 0) {
                window.alert("x là số nguyên âm");
            }
            else {
                window.alert("x là số 0")
            }
        }
    </script>
</body>

</html>
