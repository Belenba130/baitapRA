<body>
  <script>
    // nhap so 
    let num = +prompt("nhập số muốn tính giai thừa");
let j=1;
for(let i = 1; i<=num ;i++){
j=j*i; //giai thua = 1*2*3*4*...*n
}
console.log("số "  +num+ " có giai thừa là " +j );
  </script>  
</body>
