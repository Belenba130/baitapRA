<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhGiaiThua(a) {
            if (a == 0) {
                return 1;
            }
            else {
                return a * tinhGiaiThua(a - 1)
            }
        }
        let a = +prompt("nhap so muon tinh giai thua")
        console.log(tinhGiaiThua(a))
    </script>
</body>

</html>
