<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // nhập số
        let numb = +prompt("Nhap so");
        // so sánh số dư trong phép chia 2 của số được nhập với 0
        if (numb % 2==0){
            window.alert("Chan");
        }
        else{
            window.alert("Le");
        }
    </script>
</body>
