<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // nhập số
        let a = +prompt("Nhap so");
        // so sánh số dư trong phép chia 2 của số được nhập với 0
        switch (a%2) {
            case 0:
                window.alert("so chan");
                break;
            case 1:
                window.alert("so le");
                break;
        }
    </script>

</body>
