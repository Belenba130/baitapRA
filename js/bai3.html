<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let w = +prompt("nhap vao chieu rong");
        let h = +prompt("nhap vao chieu dai");
        let rectanglePerimeter = (w+h)*2;
        let rectangleArea = w*h ;
        console.log(rectanglePerimeter);
        console.log(rectangleArea);
        let r = +prompt("nhap ban kinh hinh tron");
        let circlePerimeter = 2*3.14*r ;
        let circleArea = (r*3.14)**2 ;
        console.log(circlePerimeter);
        console.log(circleArea);
    </script>
</body>
