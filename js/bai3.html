<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // nhập giờ
        let time = +prompt("Nhap gio");
        // so sánh giờ
        if (time < 10) {
            window.alert("Good morning");
        }
        else {
            if (time > 20) {
                window.alert("Good evening");
            }
            else {
                window.alert("Good day");
            }
        }
    </script>
</body>

</html>
