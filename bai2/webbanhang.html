<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web ban hang</title>
</head>
<style>
    body {
        margin-left: 30px;
    }
</style>

<body>
    <section>
        <h1>Trang Web bán hàng</h1>
        <ul>
            <li><a href="" target="_blank">Trang chủ</a></li>
            <li><a href="" target="_blank">Sản Phẩm</a></li>
            <li><a href="" target="_blank">Giới thiệu sản phẩm</a></li>
            <li><a href="" target="_blank">Liên Hệ</a></li>
        </ul>
    </section>
    <section>
        <h2>Thông tin sản phẩm</h2>
        <table border="2">
            <tr>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá</th>
                <th>Số lượng</th>
            </tr>
            <tr>
                <td>Sản phẩm 1</td>
                <td>Mô tả sản phẩm 1</td>
                <td>100.000d</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Sản phẩm 2</td>
                <td>Mô tả sản phẩm 2</td>
                <td>200.000d</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Sản phẩm 3</td>
                <td>Mô tả sản phẩm 3</td>
                <td>300.000d</td>
                <td>3</td>
            </tr>
        </table>
    </section>
    <section>
        <h2>Thông tin người dùng</h2>
        <form action=""></form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="SDT">Số điện thoại:</label>
        <input type="tel" name="SDT" id="SDT" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required><br>
        <label for="adress">Địa chỉ:</label>
        <input type="text" name="address" id="address"><br>
        <button type="submit">Đặt hàng</button>
    </section>
</body>
</html>
