<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- table
            boder
            cellpadding: từ nội dung đến viền
            cellspacing: kc giữa 2 viền của 2 ô
            align: căn chỉnh chữ
            colspan: gộp theo chiều ngang
            rowspan: gộp theo chiều dọc
         -->

<body>
    <table border="2">
        <caption>Rikkei Academy - Order</caption>
        <tr>
            <th rowspan="10">RA</th>
            <th>Order no:</th>
            <td colspan="3">#RA001</td>
        </tr>
        <tr>
            <th>Order Date:</th>
            <td colspan="3">02/12/2022</td>
        </tr>
        <tr>
            <th colspan="4">Customer</th>
        </tr>
        <tr>
            <th>Name:</th>
            <td colspan="3">Nguyen Van A</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td colspan="3">7th floor, Tower A, Song Da building, Nam Tu Lien district, Hanoi</td>
        </tr>
        <tr>
            <th colspan="4">Order Details</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HTML</td>
            <td>Book</td>
            <td>10.00$</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CSS</td>
            <td>Book</td>
            <td>12.00$</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Javascript</td>
            <td>DVD</td>
            <td>50.00$</td>
        </tr>
        <tfoot>
            <td colspan="4" align="right"><b>Total:</b></td>
            <td>72.00$</td>
        </tfoot>
    </table>
</body>
</html>
