<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/b12a0f6b89.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <div id="header"></div>

  <!-- carousel  -->
  <main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-0 bg-body-tertiary" id="main__body">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 order-md-1">
            <div class="p-lg-5 mx-auto my-5">
              <h1 class="display-3 fw-bold p-1 text-center text-md-start">From Hearts To Hearts</h1>
              <h3 class="fw-normal text-muted mb-3 text-center text-md-start">Tất cả đều được làm bằng thủ công từ những
                người cao tuổi không nơi nương tựa</h3>
              <div class="d-flex gap-3 justify-content-left lead fw-normal">
                <a class="icon-link" href="#">
                  Read my and our story
                  <svg class="bi">
                    <use xlink:href="#chevron-right"></use>
                  </svg>
                </a>
                <a class="icon-link" href="#">
                  Buy the hearts
                </a>
              </div>
            </div>
          </div>
          <main class="col-md-6 order-md-2">
            <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./img/chan-dung-nguoi-gia-va-tre-em-viet-tuyet-dep-cua-nhiep-anh-gia-phap.webp"
                    class="d-block w-100 h-100 object-fit-cover" data-bs-interval="1000" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./img/1-15280107267761904952057.jpg" class="d-block w-100 h-100 object-fit-cover"
                    data-bs-interval="1000" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./img/10-15280108688871434374903.jpg" class="d-block w-100 h-100 object-fit-cover"
                    data-bs-interval="1000" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </main>
        </div>
      </div>
    </div>
  </main>
  <!-- carousel end  -->
  <!-- product -->
  <div class="container-xxl py-5">
    <div class="container">
      <div class="section-title text-center">
        <h1 class="display-5 mb-5 fw-bolder">Sản Phẩm</h1>
      </div>
      <div class="row g-4" id="product2">
      </div>
    </div>
  </div>
  </div>

  <!-- product -->
  <div id="footer"></div>





  <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top" style="display: none;">
    <i class="bi bi-arrow-up"></i></a>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/shopify-cartjs/1.1.0/cart.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/shopify-cartjs/1.1.0/rivets-cart.min.js"></script>


</body>

</html>
