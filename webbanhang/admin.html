<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/admin.css">
    <script src="https://kit.fontawesome.com/b12a0f6b89.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap ">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="admin.html"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline fw-bold mt-5">Admin</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 mt-2 align-items-center align-items-sm-start"
                        id="menu">
                        <li onclick="change()">
                            <span class="ms-5 d-none d-sm-inline">User</span>
                        </li>
                        <li onclick="chang()">
                            <span class=" ms-5 d-none d-sm-inline">Products</span>
                        </li>
                        <li>
                            <span class="ms-5 d-none d-sm-inline">Income</span>
                        </li>
                        <li>
                            <span class="ms-5 d-none d-sm-inline">Dash</span>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4 mb-5 ms-5">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./img/avatar-3814049_1280.png" alt="user" width="50" height="50"
                                class="rounded-circle" id="user-img">
                            <span class="d-none d-sm-inline mx-1"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="main.html">Home</a></li>         
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" onclick="logOut()" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col py-3" id="user">
                <h3 class="fw-bold text-center mb-5 mt-3">User Management</h3>
                <div class="table-responsive">
                    <table class="table table-bordered" id="user-list">
                        <thead class="thead-dark">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col py-3" id="products" style="display: none;">
                <h3 class="fw-bold text-center mb-5 mt-3">Products Management</h3>
                <div class="table-responsive">
                    <table class="table table-bordered" id="products-list">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Qual.</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="editProductForm" style="display: none;">
                    <input type="text" id="editProductName" placeholder="Product Name">
                    <input type="number" id="editProductStock" placeholder="Product Stock">
                    <input type="number" id="editProductPrice" placeholder="Product Price">
                    <input type="text" id="editProductStatus" placeholder="Product Status">
                    <button id="editSaveButton" >Save</button>
                </div>
            </div>


        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/admin.js"></script>

</body>

</html>
